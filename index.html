<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Digital - San Miguel</title>

    <meta property="og:url" content="https://startling-haupia-098d0a.netlify.app/">

    <!-- Para Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="San Miguel - Servicios Legales">
    <meta name="twitter:description" content="Conéctate con nuestros servicios legales con esta tarjeta digital.">
    <meta name="twitter:image" content="https://startling-haupia-098d0a.netlify.app/PNG/Fondo2.jpg">

    <title>Tarjeta Digital</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: relative; 
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0%, rgba(255,255,255,1) 100%),
                url('Portada.jpg') no-repeat center center;
            background-size: cover;
            /* Reducimos el padding para acercar el contenido a la parte inferior */
            padding: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            max-width: 300px;
            width: 100%;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0 5px 0;
        }

        .contact-icons a {
            margin: 10px;
        }

        .contact-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .contact-icons img:hover {
            transform: scale(1.1);
        }

        .contact-legends p {
            color: #005092;
            text-align: center;
            margin: 0;
            font-weight: bold;
        }

        .main-content {
            /* Ajustamos justificación para que el contenido aparezca más cercano a la parte superior */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            /* Reducimos padding para acercar el contenido al header */
            padding: 10px 20px;
        }

        .qr-section {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-section img {
            width: 150px;
            height: 150px;
        }

        .qr-legend p {
            color: #005092;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #005092;
            padding: 20px;
        }

        footer a {
            margin: 0 10px;
        }

        footer img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .contact-icons img {
                width: 40px;
                height: 40px;
            }

            .qr-section img {
                width: 120px;
                height: 120px;
            }

            footer img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="SVG/Logotipo.svg" alt="Logotipo San Miguel Servicios Legales">
        </div>
        <div class="contact-section">
            <div class="contact-icons">
                <a href="https://wa.me/56951971035" target="_blank">
                    <img src="SVG/Whatsapp.svg" alt="WhatsApp">
                </a>
                <a href="tel:+56951971035" target="_blank">
                    <img src="SVG/Teléfono.svg" alt="Teléfono">
                </a>
                <a href="mailto:sanmiguel.sl@outlook.com" target="_blank">
                    <img src="SVG/Mail.svg" alt="Correo">
                </a>
            </div>
            <div class="contact-legends">
                <p>WhatsApp | Llamar | Correo</p>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="qr-section">
            <img src="qr-code.png" alt="Código QR de contacto">
            <div class="qr-legend">
                <p>Escanea nuestros contactos aquí</p>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.linkedin.com/company/servicios-legales-san-miguel/" target="_blank">
            <img src="SVG/Linkedin.svg" alt="LinkedIn">
        </a>
        <a href="https://www.facebook.com/people/Servicios-Legales-San-Miguel/61569927916819/?mibextid=LQQJ4d&rdid=4JouF0wrgbOHvCOb&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F19aTqVYW9Y%2F%3Fmibextid%3DLQQJ4d" target="_blank">
            <img src="SVG/Facebook.svg" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/sanmiguel.sl/?hl=es" target="_blank">
            <img src="SVG/Instagram.svg" alt="Instagram">
        </a>
    </footer>
</body>
</html>
